<!DOCTYPE html>
<html>
    <style>
    .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        padding: 1rem;
        width: 100%;
    }

    .profile-image {
        width: 120px;
        border-radius: 50%;
    }

    .header-text h1 {
        margin: 0;
        font-size: 1.8rem;
    }

    .header-text h3 {
        margin: 0;
        color: #9aa0a6;
        font-size: 0.95rem;
    }
    </style>
    <body>

        <div class="header-container">
            <img
                src="$image_src"
                alt="Sanath Vijay Haritsa"
                class="profile-image"
            />

            <div class="header-text">
                <h1>Sanath's Portfolio Chatbot</h1>
                <h3>Ask about my work, projects, and research.</h3>
            </div>
        </div>

    </body>
</html>
